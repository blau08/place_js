<!DOCTYPE html>
<html>
  <head>
    <link href="css/materialize.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
  <div class="container">
    <h1>Places</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="new-place">
          <div class="form-group">
            <input type="text" class="form-control" id="new-location" placeholder="Location">
          </div>
          <div class="form-group">
            <input type="date" class="form-control" id="new-date" placeholder="Date">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="new-description" placeholder="Description">
          </div>

          <div id="new-places">
            <div class="new-place">
              <!-- <div class="form-group">
                <input type="text" class="form-control location" placeholder="Location">
              </div>
              <div class="form-group">
                <input type="date" class="form-control new-date" placeholder="Date">
              </div> -->
              <!-- <div class="form-group">
                <input type="text" class="form-control new-description" placeholder="Description">
              </div> -->
            </div>
          </div>
          
          <div class="buttons">

          <button type="submit" class="btn">Add</button>
          <span class="btn btn-primary" id="add-place">Another Place</span>
          </div>
        </form>

        <h2>Visited Places</h2>
        <ul id="places">

        </ul>
      </div>

      <div class="col-md-6">
        <div class="show-place">
          <h2></h2>

          <p>Location: <span class="show-place h2"></span></p>
          <p>Date: <span class="date"></span></p>
          <p>Description: <span class="description"></span></p>
          <ul id="description">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
